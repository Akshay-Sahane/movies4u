{% extends 'movie/base.html' %}
{% block title %}
    Login Form
{% endblock title %}
{% load static %}

{% block body %}
    
<div class="container">
    {% include 'messages.html' %}>
        <div class="col-8 bg-white text-center" style="border: 2px solid orange;border-radius:10px;">
            <h1 class="text-info text-center">Login here</h1>
            <img src="{% static 'images/loginimg.jpg' %}" alt="" class="rounded" width="40%" />
   <form action="" method="post" novalidate >
       {% csrf_token %}
       <table class="table border-white">
            {{form.as_table}}
            <tr>
                <td colspan="2">
                    <input class="btn btn-success" type="submit" value="Login">
                    <input class="btn btn-danger"type="reset" value="Cancel">
                </td>
            </tr>
            
            <tr><td colspan="2"><a href="/accounts/preset" class="text-decoration-none">Forgot Password?</a></td></tr>
       </table>
   </form>
   </div>
</div>

{% endblock body %}
